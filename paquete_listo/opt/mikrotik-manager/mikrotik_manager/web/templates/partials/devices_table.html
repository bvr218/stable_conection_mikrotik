<table class="table table-bordered">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>IP</th>
            <th>Estado</th>
        </tr>
    </thead>
    <tbody>
        {% for device in devices %}
        <tr>
            <td>{{ device.name }}</td>
            <td>{{ device.ip }}</td>
            <td>
                {% if device.status == 'online' %}
                    <span class="status-online">En línea</span>
                {% else %}
                    <span class="status-offline">Fuera de línea</span>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
