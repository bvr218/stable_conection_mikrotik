<ul class="list-group">
    {% for name, status in status.items() %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ name }}
        {% if status %}
            <span class="badge bg-success">Activo</span>
        {% else %}
            <span class="badge bg-danger">Inactivo</span>
        {% endif %}
    </li>
    {% endfor %}
</ul>
